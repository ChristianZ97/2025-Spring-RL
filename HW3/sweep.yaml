program: sac_halfcheetah.py
method: bayes  # "random" or "bayes"
name: halfcheetah-sac-sweep
metric:
  name: return
  goal: maximize

parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  tau:
    distribution: uniform
    min: 0.001
    max: 0.01
  discount-factor:
    values: [0.98, 0.99, 0.995]
  num-steps:
    value: 200000