program: sac_halfcheetah.py
method: bayes  # "random" or "bayes"
name: halfcheetah-sac-sweep
metric:
  name: return
  goal: maximize

parameters:
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  batch-size:
    values: [512]
  tau:
    distribution: uniform
    min: 0.001
    max: 0.01
  discount-factor:
    values: [0.98, 0.99, 0.995]
  initial-random-steps:
    values: [1000, 5000, 10000]
  memory-size:
    value: 1000000
  policy-update-freq:
    value: 1
  num_steps:
    value: 1000000
  seed:
    values: [77]
